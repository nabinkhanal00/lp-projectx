<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="wasm_exec.js" defer></script>
    <script src="main.js" defer> </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .output-section {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="container mx-auto px-8 overflow-hidden">

        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Powerful Calculator</h1>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 h-full">
            <div class="bg-white px-4 pb-4 rounded-lg shadow-md overflow-y-auto output-section relative">
                <div class="sticky top-0 z-50 flex  ">
                    <h2 class="text-lg w-full  py-4 font-bold bg-white"> History </h2>
                    <button id="historyClearBtn" class="bg-red-400 text-white btn my-4 px-2 rounded-lg">Clear</button>
                </div>
                <ol id="history" class="flex flex-col list-disc  space-y-2 z-10">
                </ol>
            </div>
            <div class="bg-gray-300 p-8 rounded-3xl shadow-inner h-full overflow-y-auto">
                <h2 class="text-lg font-bold mb-4 text-center">Calculator</h2>
                <div class="mb-4">
                    <input type="text" id="input"
                        class="w-full border-none bg-gray-200 rounded-lg py-2 px-3 text-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        placeholder="Enter expression">

                    <div id="result"
                        class="w-full border-none bg-gray-200 rounded-lg py-2 px-3 text-lg shadow-inner text-right text-blue-500 overflow-x-auto">
                        0
                    </div>
                </div>
                <div class="calcBtn grid grid-cols-4 gap-4">
                    <button id="("
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        (
                    </button>
                    <button id=")"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        )
                    </button>
                    <button id="C"
                        class="calcBtn bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                        C
                    </button>
                    <button id="/"
                        class="calcBtn bg-orange-500 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                        /
                    </button>
                    <button id="7"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        7
                    </button>
                    <button id="8"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        8
                    </button>
                    <button id="9"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        9
                    </button>
                    <button id="*"
                        class="calcBtn bg-orange-500 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                        *
                    </button>
                    <button id="4"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        4
                    </button>
                    <button id="5"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        5
                    </button>
                    <button id="6"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        6
                    </button>
                    <button id="-"
                        class="calcBtn bg-orange-500 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                        -
                    </button>
                    <button id="1"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        1
                    </button>
                    <button id="2"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        2
                    </button>
                    <button id="3"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        3
                    </button>
                    <button id="+"
                        class="calcBtn bg-orange-500 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                        +
                    </button>
                    <button id="0"
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md col-span-2">
                        0
                    </button>
                    <button id="."
                        class="calcBtn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md">
                        .
                    </button>
                    <button id="calculate"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md col-span-2">
                        Evaluate
                    </button>
                </div>
            </div>

            <div class="bg-white px-4 pb-4 rounded-lg shadow-md overflow-y-auto output-section relative">
                <div class="sticky top-0 ">
                    <h2 class="text-lg py-4 font-bold bg-white left-0">Evaluation Process</h2>
                    <div id="query" class="text-lg font-bold bg-gray-100 p-2 mb-5 rounded-md overflow-x-auto"> </div>
                </div>

                <ol id="steps" class="list-decimal pl-8 space-y-2">
                </ol>

            </div>
        </div>
    </div>
</body>

</html>
